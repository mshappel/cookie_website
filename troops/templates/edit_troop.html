{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
  Troop Editor
{% endblock title %}

{% block page_header %}
  <h2>Edit troop</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'troops:edit_troop' troop.pk %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="mb-3">
      <button name="submit">Update Troop</button>
    </div>
  </form>
{% endblock content %}
