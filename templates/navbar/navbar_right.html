{% load static %}

<ul class="navbar-nav ms-auto align-items-center">
    {% if user.is_authenticated %}
    <li class="nav-item">
      <span class="navbar-text">Hello, {{ user.first_name }}.</span>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{% static 'accounts/icons8-settings-24.png' %}" alt="Settings">
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown2">
        <li><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></li>
        <li><a class="dropdown-item" href="{% url 'accounts:user_preference' user.pk %}">User Preferences</a></li>
        <li>
          <form action="{% url 'accounts:logout' %}" method="post" class="dropdown-item">
            {% csrf_token %}
            <button type="submit" class="btn btn-link p-0" style="color: inherit; text-decoration: none;">Log out</button>
          </form>
        </li>
      </ul>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:signup' %}">Create Account</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Log in</a>
    </li>
    {% endif %}
</ul>
