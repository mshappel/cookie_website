{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
  Create Troop
{% endblock title %}

{% block page_header %}
  <h2>Add a new troop</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'troops:create_troop' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Submit</button>
    {% endbuttons %}
  </form>
{% endblock content %}
