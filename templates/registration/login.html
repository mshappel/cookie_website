
{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
  Log In
{% endblock title %}

{% block page_header %}
  <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="mb-3">
      <button name="submit" class="btn btn-primary">Log in</button>
    </div>
  </form>

  <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>

{% endblock content %}
