{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
  Register Account
{% endblock title %}

{% block page_header %}
  <h2>Register your account</h2>
{% endblock page_header %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    <button name="submit">Register</button>
  </form>

{% endblock content %}
