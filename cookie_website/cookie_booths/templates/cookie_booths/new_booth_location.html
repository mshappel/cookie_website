{% extends "cookie_booths/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Add a new cookie booth</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'cookie_booths:new_location' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Add Cookie Booth</button>
    {% endbuttons %}
  </form>
{% endblock content %}
