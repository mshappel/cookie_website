{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edit troop</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'troops:edit_troop' troop.troop_number %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Update Troop</button>
    {% endbuttons %}
  </form>
{% endblock content %}
